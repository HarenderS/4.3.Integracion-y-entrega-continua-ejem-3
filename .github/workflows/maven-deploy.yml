name: Continuous Delivery with GitHub Packages (Maven)

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Java Package
    runs-on: ubuntu-20.04
    steps:
    - name: Clone repository
      uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Publish package
      run: |
        COMMIT_COUNT= git rev-list --count HEAD ^develop
        echo $COMMIT_COUNT
        echo git rev-list --count HEAD
        echo git rev-list --count --all HEAD
        mvn versions:set -DnewVersion=0.3.0.RC git$COMMIT_COUNT
        mvn --batch-mode deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
